<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix">
  <a class="more-info"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<section class="main">
  <article id="new">
    <label for="new-task" class="new-task__label">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="tasks__input task" type="text">
      <button class="task__button">Add</button>
    </div>
  </article>
  <article id="todo">
  <h3 class="article-title">Todo</h3>
  <ul id="incomplete-tasks" class="tasks">
    <li class="tasks__element">
      <input type="checkbox" class="tasks__input tasks__checkbox">
      <label class="task task__lable">Pay Bills</label>
      <input type="text" value="Pay Bills" class="task tasks__input tasks__input-text">
      <button class="task__button edit">Edit</button>
      <button class="task__button delete">
        <img src="./remove.svg" alt="Remove item" class="img-delete">
      </button>
    </li>
    <li class="tasks__element edit-mode">
      <input type="checkbox" class="tasks__input tasks__checkbox">
      <label class="task task__lable">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task tasks__input tasks__input-text">
      <button class="task__button edit">Save</button>
      <button class="task__button delete">
        <img src="./remove.svg" alt="Remove item" class="img-delete">
      </button>
    </li>
  </ul>
  </article>
  <article id="completed">
  <h3 class="article-title">Completed</h3>
  <ul id="completed-tasks" class="tasks">
    <li class="tasks__element">
      <input type="checkbox" class="tasks__input tasks__checkbox" checked >
      <label class="task task__lable lable-completed">See the Doctor</label>
      <input type="text" class="task tasks__input tasks__input-text">
      <button class="task__button edit">Edit</button>
      <button class="task__button delete">
        <img src="./remove.svg" alt="Remove item" class="img-delete">
      </button>
    </li>
  </ul>
  </article>
</section>
<script src="app.js"></script>
</body>
</html>
